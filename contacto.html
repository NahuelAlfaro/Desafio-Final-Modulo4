<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./components/header.css" />
    <link rel="stylesheet" href="./components/contact.css" />
    <script defer src="./components/header.js"></script>
    <script defer src="./components/contact.js"></script>
  </head>
  <body>
    <section class="contact-section">
      <div class="window">
        <div class="header__menu">
          <img src="./imgs/LogoMakr-316zwT.png" alt="" class="menu-close" />
        </div>
        <div class="services-etc">
          <a class="services-text" href="./portfolio.html">Portfolio</a>
          <a class="services-text" href="./services.html">Servicios</a>
          <a class="services-text" href="./contacto.html">Contacto</a>
        </div>
      </div>
      <header class="header">
        <div class="header-logo">
          <div>
            <a href="./index.html"
              ><img src="./imgs/logo.png" alt="" class="logo"
            /></a>
          </div>
          <img src="./imgs/Name.png" alt="" class="name" />
        </div>
        <img src="./imgs/LogoMakr-316zwT.png" alt="" class="menu" />
        <div class="desktop-buttons">
          <a href="./portfolio.html" class="desktop-button">Portfolio</a>
          <a href="./services.html" class="desktop-button">Servicios</a>
          <a href="./contacto.html" class="desktop-button">Contacto</a>
        </div>
      </header>

      <div class="write">
        <h2 class="contact-title">Contacto</h2>
        <form action="" id="contact-form" class="contact-form">
          <div class="input">
            <label class="label" for="name">
              <span class="label-contact">Nombre</span>
              <input id="name" class="input-contact" name="nombre" type="text" />
            </label>
          </div>
          <div class="input">
            <label for="email" class="label">
              <span class="label-contact">Email</span>
              <input id="email" class="input-contact" name="email" type="email" />
            </label>
          </div>
          <div class="input">
            <label for="text" class="label">
              <span class="label-contact">Mensaje</span>
              <textarea id="text" class="textarea" name="mensaje"></textarea>
            </label>
          </div>
          <button id="send" class="contact-button">Enviar</button>
        </form>
      </div>
    </section>
    <section class="logo-section">
      <div class="logos">
        <img src="./imgs/logo.png" alt="" class="logo-git" />
        <img src="./imgs/Name.png" alt="" class="name-git" />
      </div>
      <div class="github">
        <a href="https://github.com/NahuelAlfaro" class="github-text">Github</a>
        <img src="./imgs/githublogo.png" alt="" class="github-logo" />
      </div>
    </section>
  </body>
</html>
